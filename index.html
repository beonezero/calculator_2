<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <input class="numberOne" type="number" />
    <input class="numberTwo" type="number" />
    <select class="mySelect">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <button class="myButton">Результат</button>
    <p class="myResult"></p>
    <script src="js/math.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
